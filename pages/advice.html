<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>
            Text Message Generator
        </title>

        <link rel="stylesheet" href="../css/style.css"/>
        <link rel='stylesheet' href='../css/style_footer.css'/>
    </head>

    <body>
        <div class='header'>
            <h1>
                Text Message Generator
            </h1>
        </div>
        

        <div class='page'>
            <h1 class='page-title'>
                Advice
            </h1>
            <p>
                These can work great as conversation starters, or when you have a friend in need of some wise words.
            </p>
            <div class='search-elements'>
                <div id='search-container'>
                    <label for='search' id='search-advice-label'>Search Advice: </label>
                    <input type='text' id='search-advice-input' name='search'>
                </div>
                <div class='advice-buttons'>
                    <button class='advice-button' onclick='handleSearchByKeyword()'>
                        Search
                    </button>
                    <button class='advice-button' onclick='handleRandomAdvice()'>
                        Random
                    </button>
                </div>
                <div id='result'>
                    Results will show up here...
                </div>
            </div>

        </div>

        <div class='footer'>

            <div class='footer-button'>
                <a href='#github'>
                    See GitHub Repo
                </a>
            </div>
            <div class='footer-button'>
                <a href='../index.html'>
                    Go Back
                </a>
            </div>
        </div>

        <script text='type/javascript' src='../js/gen.js'></script>
        <script text='type/javascript' src='../js/advice.js'></script>
    </body>

</html>
